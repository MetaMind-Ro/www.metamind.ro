 <script>
	var initialURL = "https://api.airtable.com/v0/appHKYcHaNi1TVqPQ/XXXXX/YYYYY?api_key=keyJha7ay1UGXspql";
  
  	function training (object) {
		
		console.log(object);
		var item = object.fields;
		
		document.getElementById("trainingImg").src = item.url;			
		document.getElementById("trainingName").innerHTML = item.id;
		document.getElementById("trainingDescription").innerHTML = item.Description;
		document.getElementById("trainingCategory").innerHTML = item.Category;
		document.getElementById("trainingLevel").innerHTML = item.Level;
		document.getElementById("trainingDuration").innerHTML = item.Duration;
		document.getElementById("trainingKnowledge").innerHTML = item.Knowledge;
		document.getElementById("trainingBehavior").innerHTML = item.Behavior;
		document.getElementById("trainingSkill").innerHTML = item.Skill;
		document.getElementById("trainingAgenda").innerHTML = item.Agenda;
					
	}
	
	request(initialURL.replace("XXXXX", "3C").replace("YYYYY", get('id')), training);
  
	function get(name){
	if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
	  return decodeURIComponent(name[1]);
	}

	function request (url, fnc, last) {
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200) {
			
			var myObj = JSON.parse(this.responseText);
			
			if (myObj.records instanceof Array) {
				
				for (var i=0; i<myObj.records.length; i++) {		
					fnc(myObj.records[i].fields, myObj.records[i].id);
				}
						
				try {
					last();
				} catch (err) {/*eat it*/}
						
				return myObj.records;
				
			} else {
				fnc(myObj);
			}
		  }
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();
	}
  
  </script>
